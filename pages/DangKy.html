<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phòng khám Đa Khoa Tâm Anh | Đăng ký</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/lib/bootstrap5.css">
    <script src="/assets/js/lib/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/lib/bootstrap5.js"></script>
    <script src="/assets/js/lib/jquery.js"></script>

    <link rel="stylesheet" href="/assets/css/pages/DangKy.css">
    <script src="/assets/js/pages/DangKy.js"></script>
</head>

<body>
    <div id="Navbar"></div>
    <main>
        <div class="text">

        </div>
        <div class="register-container">
            <form class="register-form">
                <div class="register-title">
                    Đăng ký
                </div>
                <div class="label" for="text-name">Nhập họ và tên</div>
                <input type="text" name="text-name" id="text-name" placeholder="Nhập họ và tên">
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <label for="birthday">Ngày sinh</label>
                        <input type="date" name="birthday" id="birthday">
                    </div>
                    <div>
                        <label for="gender">Giới tính</label>
                        <select id="gender" name="gender" class="p-1">
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="label" for="text-username">Tên tài khoản</div>
                <input type="text" name="text-username" id="text-username" placeholder="Nhập tên tài khoản">
                <div class="label" for="text-password">Mật khẩu</div>
                <input type="password" name="text-password" id="text-password" placeholder="Nhập mật khẩu">
                <div class="label" for="text-re-password">Nhập lại mật khẩu</div>
                <input type="password" name="text-re-password" id="text-re-password" placeholder="Nhập lại mật khẩu">
                <div class="label" for="text-phone">Số điện thoại</div>
                <input type="text" name="text-phone" id="text-phone" placeholder="Nhập số điện thoại">
                <div class="label" for="text-email">Email</div>
                <input type="text" name="text-email" id="text-email" placeholder="Nhập email">
                <div class="form-group">
                    <div class=" d-flex gap-2">
                        <div class="form-group__item">
                            <div class="label">Tỉnh/ Thành phố</div>
                            <select name="fc-ad__pro" id="fc-ad__pro">
                                <option value="none" selected>Chọn tỉnh/thành phố</option>
                            </select>
                        </div>
                        <div class="form-group__item">
                            <div class="label">Quận huyện</div>
                            <select name="fc-ad__dis" id="fc-ad__dis" disabled>
                                <option value="none">Chọn quận huyện</option>
                            </select>
                        </div>
                        <div class="form-group__item">
                            <div class="label">Phường xã</div>
                            <select name="fc-ad__vil" id="fc-ad__vil" disabled>
                                <option value="none">Chọn phường xã</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="btn-register-div">
                    <button type="button" class="btn-register">Đăng ký</button>
                </div>
                <div class="login-label">
                    Đã có tài khoản ?
                    <a href="/pages/DangNhap.html" class="login-link">Đăng nhập</a>
            </form>
        </div>
        </div>
    </main>
    <div id="Footer"></div>
    <script>
        $(document).ready(function () {
            $("#Footer").load("/components/Footer.html");
            $("#Navbar").load("/components/Navbar.html");
        })
    </script>
</body>

</html>
