<!doctype html>
<html lang="en">

<head>
    <title>Tâm Anh - Hệ thống quản trị phòng khám</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/lib/bootstrap5.css">
    <link rel="stylesheet" href="/assets/css/pages/QuanLy/QuanTri.css">

    <script src="/assets/js/lib/jquery.js"></script>
    <script src="/assets/js/pages/QuanLy/QuanTri.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>

<body>
    <!-- <div class="overlay"></div> -->
    <div class="main">
        <div id="left-nav">
        </div>
        <script>
            $("#left-nav").load("/components/QL_Left_Navtop.html");
            document.getElementById("home").classList.add("active");

        </script>
        <div id="rightsidebar">
            <div id="rightsidebar-content">
                <div class="header-content">
                    <div class="text">
                        DASHBOARD
                    </div>
                </div>
                <div class="rightsidebar-item appointment">
                    <div class="appointment-today appointment-content">
                        <div class="img-div">
                            <img src="https://cdn-icons-png.flaticon.com/512/1286/1286927.png" alt="today"
                                class="icon appointment-icon">
                        </div>
                        <div class="content">
                            <div class="text">
                                lịch đặt vào hôm nay
                            </div>
                            <div class="num">
                                53
                            </div>
                        </div>
                    </div>
                    <div class="appointment-waiting appointment-content">
                        <div class="img-div">
                            <img src="https://cdn-icons-png.flaticon.com/512/8719/8719356.png" alt="V"
                                class="icon appointment-icon">
                        </div>
                        <div class="content">
                            <div class="text">
                                Số lịch đặt chờ xử lý
                            </div>
                            <div class="num">
                                345
                            </div>
                        </div>
                    </div>
                    <div class="appointment-checked appointment-content">
                        <div class="img-div">
                            <img src="https://cdn-icons-png.flaticon.com/512/1739/1739438.png" alt="waiting"
                                class="icon appointment-icon">
                        </div>
                        <div class="content">
                            <div class="text">
                                Số lịch đang chờ khám
                            </div>
                            <div class="num">
                                646
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightsidebar-item interact">
                    <div class="interact-item">
                        <div class="text">
                            Lượng tương tác
                        </div>
                        <div class="interact-amount interact-content">
                            <div style="width: 100%; margin: 0;">
                                <canvas id="line_interact" style="width: 100px; margin: 0;"></canvas>
                            </div>
                            <script>
                                const labels = Array.from({ length: 7 }, (_, i) => `${i + 1}`);
                                const data = {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Lượng người truy cập',
                                        data: generateRandomData(20, 100),
                                        fill: false,
                                        borderColor: 'rgb(75, 192, 192)',
                                        tension: .3
                                    }]
                                };
                                const config = {
                                    type: 'line',
                                    data: data,
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                };
                                const line_interact = new Chart(
                                    document.getElementById('line_interact'),
                                    config
                                );
                            </script>
                        </div>
                    </div>
                    <div class="interact-item">
                        <div class="text">
                            mức độ tương tác
                        </div>
                        <div class="interact-level interact-content">
                            <div style="width: 100%; margin: 0;">
                                <canvas id="doughnut_interact" style="width: 100px; margin: 0;"></canvas>
                            </div>
                            <script>
                                const xValues = ["Chỉ xem", "Đặt lịch (Không xác thực)", "Đặt lịch (Xác thực)"];
                                const yValues = [55, 25, 20];
                                const barColors = [
                                    "#b91d47",
                                    "#00aba9",
                                    "#2b5797"
                                ];

                                new Chart("doughnut_interact", {
                                    type: "doughnut",
                                    data: {
                                        labels: xValues,
                                        datasets: [{
                                            backgroundColor: barColors,
                                            data: yValues
                                        }]
                                    }
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
