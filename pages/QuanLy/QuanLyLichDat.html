<!doctype html>
<html lang="en">

<head>
    <title>Tâm Anh - Hệ thống quản trị phòng khám</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/lib/bootstrap5.css">
    <link rel="stylesheet" href="/assets/css/pages/QuanLy/QlLichDat.css">

    <script src="/assets/js/lib/jquery.js"></script>
    <script src="/assets/js/pages/QuanLy/QLLichDat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <div class="overlay"></div>
    <div class="main">
        <div id="left-nav">
        </div>

        <div id="rightsidebar">
            <div id="rightsidebar-content">
                <div class="page-header text-uppercase">
                    <h1>Quản lý lịch đặt</h1>
                </div>
                <div class="filter">
                    <form id="filter-form">
                        <div class="row">
                            <div class="col-lg">
                                <label for="filter-date">Ngày</label>
                                <input type="date" id="filter-date" name="date" class="form-control">
                            </div>
                            <div class="col-lg">
                                <label for="facility">Cơ sở khám</label>
                                <select name="filter-facility" id="facility" class="form-control">
                                    <option value="none">Tất cả cơ sở</option>
                                    <option value="hn">BVĐK Tâm Anh Hà Nội</option>
                                    <option value="hcm">BVĐK TP.Hồ Chí Minh</option>
                                    <option value="q8">BVĐK Tâm Anh Quận 8</option>
                                    <option value="q7">Phòng khám ĐK Tâm Anh Q7</option>
                                </select>
                            </div>
                            <div class="col-lg">
                                <label for="filter-status">Trạng thái</label>
                                <select id="filter-status" name="status" class="form-control">
                                    <option value="">Tất cả</option>
                                    <option value="pending">Đang chờ</option>
                                    <option value="confirmed">Đã xác nhận</option>
                                    <option value="completed">Hoàn thành</option>
                                </select>
                            </div>
                            <div class="col-lg">
                                <label for="filter-doctor">Bác sĩ</label>
                                <input type="text" id="filter-doctor" name="doctor" class="form-control"
                                    placeholder="Tên bác sĩ">
                            </div>
                            <div class="col-lg">
                                <label for="filter-patient">Bệnh nhân</label>
                                <input type="text" id="filter-patient" name="patient" class="form-control"
                                    placeholder="Tên bệnh nhân">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6"></div>
                    <div class="col d-flex justify-content-end gap-2 ">
                        <button type="reset" class="btn btn-secondary  fs-5">Xóa bộ lọc</button>
                        <button class="btn fs-5" id="btn-add">
                            <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="add-icon"
                                class="icon">
                            Thêm mới
                        </button>
                    </div>
                </div>
                <div class="appointment-list mt-4">
                    <table class="table table-striped table-hover " id="TableAmpt">
                        <thead>
                            <tr>
                                <th>Tên bệnh nhân</th>
                                <th>Thời gian</th>
                                <th>Cơ sở y tế</th>
                                <th>Tên bác sĩ</th>
                                <th>Trạng thái</th>
                                <th>Ghi chú</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nguyễn Văn A</td>
                                <td>27/11/2024, 14:00</td>
                                <td>Bệnh viện đa khoa Tâm Anh</td>
                                <td>BS. Nguyễn Văn B</td>
                                <td><span class="status waiting">Chờ xử lý</span></td>
                                <td>Khám tổng quát</td>
                            </tr>
                            <!-- lst appointment -->
                        </tbody>
                    </table>
                    <div class="pagination-div d-flex justify-content-end">
                        <div class="btn btn-prev pagination-btn">
                            <img src="https://cdn-icons-png.flaticon.com/512/318/318276.png" alt="<" class="icon">
                        </div>
                        <div class="pagination d-flex">
                            <!-- lstpage -->
                        </div>
                        <div class="btn btn-next pagination-btn">
                            <img src="https://cdn-icons-png.flaticon.com/512/318/318275.png" alt=">" class="icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="apmt-info">
            <div class="ampt-header d-flex">
                <h3 class="text-uppercase text-center flex-fill m-0">Thông tin cuộc hẹn</h3>
                <button class="btn btn-close fs-5" id="btn-close-apmt-info"></button>
            </div>
            <div class="ampt-body">
                <form id="apmt-form">
                    <!-- Thông tin cuộc hẹn -->
                    <div class="form-group mt-4">
                        <h5 class="text-uppercase mt-1">Thông tin lịch đặt</h5>
                        <div class="d-flex row mb-2">
                            <div class="col-md-6">
                                <label for="apmt-facility">Cơ sở y tế</label>
                                <select id="apmt-facility" name="facility" class="form-control">
                                    <option value="none">Chọn cơ sở khám</option>
                                    <!--  -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="apmt-department">Khoa</label>
                                <select id="apmt-department" name="department" class="form-control">
                                    <option value="none">Chọn chuyên khoa</option>
                                    <!--  -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="apmt-doctor">Bác sĩ phụ trách</label>
                            <select id="apmt-doctor" name="doctor" class="form-control">
                                <option value="none">Chọn bác sĩ</option>
                                <!--  -->
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="apmt-datetime">Thời gian</label>
                            <input type="datetime-local" id="apmt-datetime" name="dateTime" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="apmt-note">Lý do đi khám</label>
                            <textarea id="apmt-note" name="note" class="form-control" rows="3"
                                placeholder="Nhập lý do đi khám"></textarea>
                        </div>
                        <div class="mb-2 hide">
                            <label for="apmt-result">Kết quả khám</label>
                            <textarea id="apmt-result" name="apmt-result" class="form-control" rows="3"
                                placeholder="Kết quả khám"></textarea>
                        </div>
                    </div>
                    <!-- Thông tin bệnh nhân -->
                    <div class="form-group ">
                        <h5 class="text-uppercase">Thông tin bệnh nhân</h5>
                        <div class="d-flex row mb-2">
                            <div class="col-md-4">
                                <label for="patient-name">Tên bệnh nhân</label>
                                <input type="text" id="patient-name" name="patientName" class="form-control"
                                    placeholder="Nhập tên bệnh nhân">
                            </div>
                            <div class="col-md-4">
                                <label for="patient-phone">Điện thoại</label>
                                <input type="text" id="patient-phone" name="patientPhone" class="form-control"
                                    placeholder="Nhập số điện thoại">
                            </div>
                            <div class="col-md-4">
                                <label for="patient-id"></label>Mã khách hàng
                                <input type="text" id="patient-id" name="patientId" class="form-control"
                                    placeholder="Nhập mã khách hàng">
                            </div>
                        </div>
                        <div class="d-flex row mb-2">
                            <div class="col-md-4">
                                <label for="patient-dob">Ngày sinh</label>
                                <input type="date" id="patient-dob" name="patientDob" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="patient-gender">Giới tính</label>
                                <select id="patient-gender" name="patientGender" class="form-control">
                                    <option value="none">Chọn giới tính</option>
                                    <option value="male">Nam</option>
                                    <option value="female">Nữ</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="patient-nationality">Quốc tịch</label>
                                <select id="patient-nationality" name="patientNationality" class="form-control">
                                    <option value="vn">Việt Nam</option>
                                </select>
                            </div>
                        </div>
                        <label>Địa chỉ</label>
                        <div class="d-flex gap-2">
                            <select id="address-province" name="province" class="form-control">
                                <option value="">Chọn tỉnh/thành</option>
                            </select>
                            <select id="address-district" name="district" class="form-control">
                                <option value="">Chọn quận/huyện</option>
                            </select>
                            <select id="address-ward" name="ward" class="form-control">
                                <option value="">Chọn phường/xã</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" id="btn-del">Xóa</button>
                        <button type="reset" class="btn btn-secondary" id="btn-reset">Làm mới</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit">Lưu</button>
                    </div>
                </form>
            </div>
            <div class="ampt-footer">

            </div>
        </div>
    </div>

    <script>
        $(document).ready(async function () {
            $("#left-nav").load("/components/QL_Left_Navtop.html");
        });
    </script>
</body>

</html>
